name: BTC Live Monitor (Every 5 Minutes)

on:
  schedule:
    - cron: "*/5 * * * *"   # ‚è∞ Runs every 5 minutes (UTC)
  workflow_dispatch:         # Allows manual trigger from GitHub Actions UI

permissions:
  contents: write   # Required to push logs or updates back to the repo

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout btc_logs_live repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ccxt pandas numpy pyodbc tqdm ta

      - name: Run live crypto monitor
        run: python live_trend_following_monitor_txt.py

      - name: Commit updated log files back to btc_logs_live repo
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add live_trades_log.txt || true
          git add last_summary_date.txt || true
          git commit -m "Auto-update: trade logs & daily summary" || echo "No changes to commit"
          git push || echo "No changes pushed"
