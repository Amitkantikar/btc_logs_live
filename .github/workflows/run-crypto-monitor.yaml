name: BTC Live Monitor (Every 4 Hours)

on:
  schedule:
    - cron: "0 */4 * * *"   # Runs every 4 hours UTC
  workflow_dispatch:        # Manual trigger

permissions:
  contents: write   # Needed so we can push updated logs to repo

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout btc_logs_live repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install ccxt pandas numpy

      - name: Run live crypto monitor
        run: python live_trend_following_monitor_txt.py

      - name: Commit updated log files back to btc_logs_live repo
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add live_trades_log.txt
          git add last_summary_date.txt

          git commit -m "Auto-update: trade logs & daily summary" || echo "No changes to commit"
          git push
